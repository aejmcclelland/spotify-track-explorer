name: backend-ci

on:
  push:
    paths:
      - "ste-server/**"
      - ".github/workflows/backend.yml"
    branches: [ "main" ]
  pull_request:
    paths:
      - "ste-server/**"
      - ".github/workflows/backend.yml"
    branches: [ "main" ]

jobs:
  build-test:
    runs-on: ubuntu-latest
    env:
      SPRING_PROFILES_ACTIVE: test
    steps:
      - uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"
          cache: "maven"

      - name: Build & Test
        working-directory: ste-server
        run: mvn -B -Dspring.profiles.active=test -DskipTests=false test

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
