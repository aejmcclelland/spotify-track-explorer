spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/ste
    username: ste
    password: stepass
  jpa:
    hibernate:
      ddl-auto: validate
    open-in-view: false
    properties:
      hibernate.jdbc.time_zone: UTC
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
  config:
    import: optional:application-secrets.yaml

spotify:
  client-id: ${SPOTIFY_CLIENT_ID}
  client-secret: ${SPOTIFY_CLIENT_SECRET}
  redirect-uri: ${SPOTIFY_REDIRECT_URI:http://127.0.0.1:3000/spotify/callback}
  scopes: user-read-email playlist-read-private

server:
  port: 8080
